<!DOCTYPE html>
<html>
<head>
    <!-- Including Alpine.js from CDN for simplicity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* Style the table headers */
        .header {
            background-color: #f2f2f2;
            cursor: pointer;
        }

        /* Hide rows initially with Alpine.js x-show */
        /* .collapse {
            display: none;
        } */

        /* Style the row when hovered */
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<table x-data="{openRows: []}">
    <tr class="header" @click="openRows.includes(1) ? openRows = openRows.filter(i => i !== 1) : openRows.push(1)">
        <th> Name </th>
        <th> Age </th>
    </tr>
    <tr x-show="openRows.includes(1)">
        <td>Subrow 1: Details</td>
        <td>More details here</td>
    </tr>
    <tr class="header" @click="openRows.includes(2) ? openRows = openRows.filter(i => i !== 2) : openRows.push(2)">
        <td>John</td>
        <td>30</td>
    </tr>
    <tr x-show="openRows.includes(2)">
        <td>Subrow 2: Details</td>
        <td>More details here</td>
    </tr>
</table>

</body>
</html>
